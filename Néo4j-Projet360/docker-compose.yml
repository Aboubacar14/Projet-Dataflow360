version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j
    environment:
      NEO4J_AUTH: "neo4j/siraketa"  # Remplacez "password" par votre mot de passe
    ports:
      - "7474:7474"  # Port pour l'interface web
      - "7687:7687"  # Port pour le protocole Bolt
    volumes:
      - neo4j_data:/data  # Volume pour persister les donn√©es

volumes:
  neo4j_data: